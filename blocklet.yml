name: certificates-manager
title: Certificates Manager
description: Manage ABT Node SSL certificates
version: 0.3.5
keywords:
  - dapp
  - ssl
  - certificate
  - dns
author:
  name: polunzh
  email: polunzh@gmail.com
  url: 'http://github.com/polunzh'
repository:
  type: git
  url: 'git+https://github.com/ArcBlock/abt-node.git#master'
license: Apache-2.0
files:
  - build
  - screenshots
  - logo.png
  - blocklet.md
  - README.md
  - hooks/*.js
specVersion: 1.2.0
did: z8iZtEerb5YvuaTrkkryeAMexfVTk7EaUnmVU
group: dapp
main: api/index.js
logo: logo.png
community: 'https://community.arcblockio.cn'
support: support@arcblock.io
environments:
  - name: NODE_ACCESS_KEY
    description: Access key to manage certificates of the ABT Node
    required: true
    default: ''
    secure: false
  - name: NODE_ACCESS_SECRET
    description: Access secret to manage certificates of the ABT Node
    required: true
    secure: true
    default: ''
  - name: NODE_DOMAIN
    description: Domain name of current production node
    required: true
    default: ''
    secure: false
  - name: MAINTAINER_EMAIL
    description: The maintainer's email
    required: true
    default: ''
    secure: false
  - name: DAYS_BEFORE_EXPIRE_TO_RENEWAL
    description: Days to renew the certificate before expires
    required: false
    default: '30'
    secure: false
scripts:
  dev: npm run start
  preStart: node hooks/pre-start.js
documentation: ''
homepage: ''
interfaces:
  - type: web
    name: adminUrl
    path: /
    prefix: '*'
    port: BLOCKLET_PORT
    protocol: tcp
    services:
      - name: '@abtnode/auth-service'
        config:
          invitedUserOnly: not-first
  - type: wellknown
    name: acmeChallenge
    path: /
    prefix: /.well-known/acme-challenge
    port: BLOCKLET_PORT
    protocol: tcp
screenshots: []
requirements:
  abtnode: '>=1.1.17'
timeout:
  start: 60
capabilities:
  clusterMode: false
children: []
payment:
  price: []
  share: []
